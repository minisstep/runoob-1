server:
  port: 2102
spring:
  application:
#   这个地方要与规则一致，配置文件前缀要一样
    name: open-api
  cloud:
    config:
#      uri: http://localhost:3001/
      profile: default
      label: master
#      高可用
      discovery:
        enabled: true
        service-id: config-server
eureka:
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/,http://localhost:1002/eureka/
