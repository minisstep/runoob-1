server:
  port: 3101
spring:
  application:
  #这个地方要与规则一致，配置文件前缀要一样
    name: runoob-cloud-config
  cloud:
    config:
      uri: http://localhost:3001/
      profile: stable
      label: master
management:
  security:
      enabled: false
      # 高可用 配置服务注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1001/eureka/